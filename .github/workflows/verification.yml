name: Formal Verification

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 2 

jobs:
  kani-proofs:
    name: Kani Model Checker
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Kani
      - name: Setup Kani
        run: |
          if ! command -v cargo-kani &> /dev/null; then
             echo "Kani not found! Installing..."
             cargo install --locked kani-verifier
             cargo kani setup
          else
             echo "Kani is already installed."
          fi

      # Run Proofs Sequentially
      # Run them one by one to prevent OOM crashes on the VPS

      - name: Verify AVX2 Logic
        run: cargo kani --harness kani_verification_avx2 -j 2 --output-format=terse

      # Placeholder for future SSSE3/Scalar proofs
      # - name: Verify Scalar Logic
      #   run: cargo kani --harness kani_verification_scalar -j 4 --output-format=terse

      # Cleanup
      - name: Cleanup Artifacts
        if: always()
        run: cargo clean
