name: Security Audit

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 4

jobs:
  miri-suite:
    name: MIRI Safety Checks (Sequential)
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Nightly with MIRI
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      # AVX2
      - name: Run MIRI (AVX2)
        env:
          RUSTFLAGS: "-C target-feature=+avx2"
          MIRIFLAGS: "-Zmiri-symbolic-alignment-check" 
        run: cargo +nightly miri test avx2_miri_tests

      # SSSE3
      - name: Run MIRI (SSSE3)
        env:
          RUSTFLAGS: "-C target-feature=+ssse3"
          MIRIFLAGS: "-Zmiri-symbolic-alignment-check" 
        run: cargo +nightly miri test ssse3_miri_tests

      # Scalar
      - name: Run MIRI (Scalar)
        env:
          RUSTFLAGS: "" 
          MIRIFLAGS: "-Zmiri-symbolic-alignment-check" 
        run: cargo +nightly miri test scalar_miri_tests
