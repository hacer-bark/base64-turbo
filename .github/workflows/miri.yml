name: Security Audit

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  miri-suite:
    name: MIRI Safety Check (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          # 1. AVX2 Path
          - name: AVX2
            rustflags: "-C target-feature=+avx2"
            test_filter: "avx2_miri_tests"

          # 2. SSSE3 Path
          - name: SSSE3
            rustflags: "-C target-feature=+ssse3"
            test_filter: "ssse3_miri_tests"

          # 3. Scalar Path (No specific SIMD flags needed)
          - name: Scalar
            rustflags: "" 
            test_filter: "scalar_miri_tests"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Nightly with MIRI
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Run MIRI
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
          MIRIFLAGS: "-Zmiri-symbolic-alignment-check" 
        run: |
          cargo +nightly miri test ${{ matrix.test_filter }}
